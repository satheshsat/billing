<ion-header>
  <ion-toolbar class='ion-text-center'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bills</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class='ion-text-center ion-padding'>

  <ion-list>

    <ion-item *ngFor="let bill of bills">
      <ion-label>Bill No: #{{bill.id}}</ion-label>
      <ion-label>Date: {{getDate(bill.createdon)}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
